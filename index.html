<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="style.css">
        <title>Cinema-ticket</title>
    </head>
    <body>
        <section class="cinema-ticket">
            <main class="information-box">
                <h1>CINEMA TICKET</h1>
                <span class="vip-box">VIP</span>
                <span class="price-box">$10</span>
                <span>08:00 PM</span>
                <span>GATE: 03</span>
                <span>SEAT: B43</span>
                <span>TICKET NO: 103752</span>
                <img src="barcode.svg" alt="barcode">
            </main>
            <aside class="popcorn-coupon">
                <span>Popcorn 1</span>
                <img src="bucket-popcorn.svg" alt="bucket-popcorn">
                <img src="popcorn.svg" alt="popcorn">
            </aside>
    </section>
    </body>
</html>
