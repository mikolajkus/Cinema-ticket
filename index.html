<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Geologica:wght@100..900&family=Montserrat:ital@0;1&family=Noto+Sans+Gurmukhi:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap" rel="stylesheet">
        <title>Cinema-ticket</title>
    </head>
    <body>
        <section class="cinema-ticket">
            <main class="information-box">
                <section class="information-box-left-side">
                    <p class="header">CINEMA TICKET</p>
                    <div class="price-vip-box">
                        <p class="text vip-box">VIP</p>
                        <p class="text price-box">$10</p>
                    </div>
                </section>
                <section class="information-box-right-side">
                    <p class="text">08:00 PM</p>
                    <div class="gate-seat-box">
                        <p class="text">GATE: 03</p>
                        <p class="text">SEAT: B43</p>
                    </div>
                    <p class="text">TICKET NO: 103752</p>
                    <img class="barcode-image" src="barcode.svg" alt="barcode">
                </section>
            </main>
            <aside class="popcorn-coupon">
                <p class="title-coupon">Popcorn 1</p>
                <div class="coupon-images">
                    <img class="bucket" src="bucket-popcorn.svg" alt="bucket-popcorn">
                    <div class="corns">
                        <img class="corn" src="popcorn.svg" alt="popcorn">
                        <img class="corn" src="popcorn.svg" alt="popcorn">
                        <img class="corn" src="popcorn.svg" alt="popcorn">
                    </div>
                </div>
            </aside>
        </section>
    </body>
</html>
